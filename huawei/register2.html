<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册2</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header>
    <p>使用邮件地址注册</p>
</header>
<div class="content">
    <section class="reg-phone">
        <div class="reg">
            <div class="inp">
                <input type="text" placeholder="邮件地址">
                <p class="user-error"></p>
            </div>
            <div class="inp">
                <input type="text" placeholder="图形验证码">
                <p class="img-error"></p>
            </div>
            <div class="inp">
                <input type="text" placeholder="邮件验证码">
                <span class="require">获取验证码</span>
                <p class="yzm-error"></p>
            </div>
            <div class="inp">
                <input type="password" placeholder="密码">
                <i class="iconfont icon-yincangmima"></i>
                <p class="pass-error"></p>
            </div>
            <div class="inp">
                <input type="repassword" placeholder="确认密码">
                <p class="repass-error"></p>
            </div>
            <div class="inform">
                <p>至少八个字符，不能含有空格。字母、数字、符号至少包含两种。</p>
            </div>
        </div>
    </section>
    <section class="reg-email">
        <p class="p-email" <a href="">使用手机号注册</a></p>

    </section>
</div>
<footer>
    <p class="p-back">
        <span class="back"><i><</i>上一步</span>
        <span class="go">下一步</span>
    </p>
</footer>

</body>
</html>
