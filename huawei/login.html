<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/iconfont.css">

<body>
<header>
   <span><</span>

        <p><img src="img/logo.jpg" alt=""></p>
        <h3>华为账号</h3>
    </div>
    <!--账号密码-->
    <form class="form">
        <div class="user">
            <input type="text" placeholder="手机号/邮件地址">
            <span></span>
            <p class="user-error"></p>
        </div>
        <div class="pass">
            <input type="password" placeholder="密码">
            <i class="iconfont icon-yincangmima"></i>
            <p class="user-error"></p>
        </div>
        <div class="message">
            <div class="left"><a href="">短信验证码登录</a></div>
            <div class="right"><input type="checkbox"><label for="">记住账号</label></div>
        </div>
        <div class="login">
            <input type="submit" value="登录">
        </div>
    </form>
    <p class="reg-user">
        <a href="">注册账号</a>
    </p>
    <p class="forget">
        <a href="">忘记密码</a>
    </p>

</section>
